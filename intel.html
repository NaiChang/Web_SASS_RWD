    <!-- Slick CDN -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!-- AOS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body id="top">
    <!--導覽頁-->
    <nav id="navigation">
        <a href="./intel.html" class="logo">Nai</a>

            <a href=""><img src="./img/icon-fb2.png" alt="facebook"></a>

            <a href=""><img src="./img/icon-youtube (2).png" alt="youtube"></a>

    <!--橫幅-->
    <section id="banner">
        <img src="https://fakeimg.pl/200x100/?retina=1&text=こんにちは&font=noto">

        <img src="https://fakeimg.pl/200x100/?retina=1&text=頑張って！&font=noto">
    </section>

    <!--關於我-->
    <section id="about">
        <h1 class="title">關於我</h1>
        <!-- data-aos 動畫 -->
        <!-- data-aos-offset 位移:往上為正 -->
        <!-- data-aos-duration 持續時間:毫秒 0-3000 -->
        <!-- data-aos-easing 緩動 -->
        <!-- data-aos-mirror 雙向 true 允許雙向 false 不允許雙向 -->
        <!-- data-aos-once 播放一次 true 一次 false 不限次數 -->
        <h2 data-aos="zoom-in" data-aos-offset="500" data-aos-duration="2500" data-aos-easing="ease-out-cubic"
            data-aos-mirror="false" data-aos-once="right">Nai</h2>
        <p>Bonjour. I am NAI.</p>
        <a href="" class="button-box">ABOUT</a>
    </section>

    <!-- 作品集 -->
    <section id="works">
        <h1 class="title">作品集</h1>
        <div id="work-box">
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <!-- data-aos-delay 延遲 -->
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500"
                data-aos-delay="500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500"
                data-aos-delay="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500"
                data-aos-delay="500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="fade-in" data-aos-offset="500" data-aos-duration="2500"
                data-aos-delay="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
        </div>
        <div class="button-div">
            <a href="" class="button-box">作品集</a>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <a href="./intel.html" class="logo">Nai</a>
        <div class="social">
            <a href=""><img src="./img/icon-fb2.png" alt="facebook"></a>
            <a href=""><img src="./img/icon-ig2.png" alt="instagram"></a>
            <a href=""><img src="./img/icon-twitter.png" alt="twitter"></a>

        <div class="link">

        </div>
        <div id="copyright">
            Copyright &copy; 2020 NAI All rights reserved
        </div>
    </footer>

    <!-- 返回頂端按鈕 -->
    <img src="./img/icon-arrow.png" alt="返回頂端" id="arrow" data-gte-target="top" data-gte-offset="0">

    <!-- 前往指定元素 CDN -->
    <script src="https://kid421.github.io/Web_JavaScript_GoToElement/goToElement.js"></script>

    <!--  Slick CDN  -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $("#banner").slick({
            arrows: false,
            dots: true,
            dotsClass: "slick-dots dots"
        });
    </script>

    <!-- AOS CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
